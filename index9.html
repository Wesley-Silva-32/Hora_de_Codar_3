<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Maiores que 100</title>
</head>

<body>

    <h1>Os 10 Primeiros Números Inteiros Maiores que 100</h1>

    <button onclick="imprimirNumeros()">Imprimir Números</button>

    <p id="resultado"></p> <!-- Onde será exibida a lista de números -->

    <script>

        function imprimirNumeros() {
            let resultado = ""; // Variável para armazenar os números a serem exibidos

            // Laço for para imprimir os 10 primeiros números maiores que 100
            for (let i = 101; i <= 110; i++) {
                resultado += i + " "; // Adiciona o número à string resultado
            }

            // Exibe os números no parágrafo
            document.getElementById("resultado").innerHTML = "Os 10 primeiros números inteiros maiores que 100 são: " + resultado;
        }

    </script>


    <!--Escreva um algoritmo para imprimir os 10 primeiros números inteiros maiores que 100.-->

</body>

</html>
